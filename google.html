<!DOCTYPE html>
<html>
    <head>
      <link type="text/css" rel="stylesheet" href="google.css"/>
      <link href="https://www.google.com/images/google_favicon_128.png" rel="shortcut icon" type="image/png" />
      <title>Google by JustChillin21</title>
    <head>

    <body>
    <!-- Top Toolbar-->
      <div class="menu-bar">  
        <div id="top-menu">
          <ul>
            <li><div class="item"><a href="#">+Name</a></div></li>
            <li><div class="item"><a href="https://mail.google.com">Gmail</a></div></li>
            <li><div class="item"><a href="https://images.google.com">Images</a></div></li>
            <li><div class="item"><a href="#"><img src="images\apps.png" alt="Apps"/></a></div></li>
            <li><div class="item"><a href="#"><img src="images\notification.png" alt="Notification"/></a></div></li>
            <li>
              <forms action="#" method="POST" name="Share">
                <input class="button" type="submit" value="Share" alt="Share">
              </forms>
            </li>
            <!-- CSS Profile Pic Icon -->
            <li>
              <div class="profile_pic">
                <div class="phead">
                </div>
                <div class="pbody">
                </div>
                <a href="#" alt="User Picture"></a>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!--Google Content-->
      <div class="container">
        <div class="google">
          <span class="g">G</span><span class="o">o</span><span class="o1">o</span><span class="g1">g</span><span class="l">l</span><span class="e">e</span>
        </div>
        <div class="search">
          <forms action="#" method="POST" name="search_bar">
            <input class="bar" type="text" name="search">
            <input class="searchq" type="submit" value="Google Search" alt="Google Search">
            <input class="searchq" type="submit" value="I'm Feeling Lucky" alt="I'm Feeling Lucky">
          </forms> 
        </div>
      </div>
      <!--Bottom Toolbar -->
      <div class="menu-bar">
        <div id="fbar">
          <div class="left">
            <ul>
            <li><div class="item"><a href="#">Advertising</a></div></li>
            <li><div class="item"><a href="#">Business</a></div></li>
            <li><div class="item"><a href="#">About</a></div></li>
            </ul>
          </div>
          <div class="right">
            <ul>
            <li><div class="item"><a href="#">Privacy</a></div></li>
            <li><div class="item"><a href="#">Terms</a></div></li>
            <li><div class="item"><a href="#">Settings</a></div></li>
            <li><div class="item"><a href="#">Use Google.com</a></div></li>
            </ul>
          </div>
        </div>
      </div>
    </body>
</html>
